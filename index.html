<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Avance - Boas-vindas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem('avance-theme');
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="icon" type="image/png" href="./icons/logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .welcome-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 18px;
      padding: 24px 12px 80px;
    }

    .welcome-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .welcome-mascot {
      width: 96px;
      height: 96px;
      border-radius: 32px;
      background: radial-gradient(
        circle at top,
        rgba(0, 152, 216, 0.16) 0,
        var(--blue) 55%,
        #005b88 100%
      );
      position: relative;
      box-shadow: var(--shadow-soft);
      margin-bottom: 4px;
    }

    .welcome-mascot .eye {
      width: 18px;
      height: 18px;
      top: 28px;
    }

    .welcome-mascot .eye::after {
      width: 9px;
      height: 9px;
    }

    .welcome-mascot .smile {
      width: 40px;
      bottom: 18px;
    }

    .welcome-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--blue);
    }

    .welcome-tagline {
      font-size: 0.9rem;
      color: var(--text-soft);
      max-width: 260px;
    }

    .welcome-highlight {
      font-weight: 600;
      color: var(--blue);
    }

    .welcome-button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--red), var(--yellow));
      color: var(--white);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      touch-action: manipulation;
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
    }

    .welcome-button:hover {
      box-shadow: var(--shadow-strong);
      transform: translateY(-1px);
    }

    .welcome-button:active {
      transform: translateY(0);
      box-shadow: var(--shadow-soft);
    }

    .welcome-note {
      font-size: 0.8rem;
      color: var(--text-soft);
      max-width: 260px;
    }
  </style>
</head>
<body data-page="index">
  <div class="app">
    <!-- Tela inicial sem top-bar para ficar mais limpa -->

    <main class="welcome-wrapper" aria-labelledby="welcome-title">
      <div class="welcome-logo">
        <div class="welcome-mascot" aria-hidden="true">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="smile"></div>
        </div>

        <h1 id="welcome-title" class="welcome-title" data-speak>
          Avance
        </h1>
        <p class="welcome-tagline" data-speak>
          Trilha de aprendizado para jovens e adultos do EJA –
          do <span class="welcome-highlight">“meu nome”</span>
          até o <span class="welcome-highlight">“meu emprego”</span>.
        </p>
      </div>

      <a href="home.html" class="welcome-button" role="button">
        Começar agora
      </a>

      <p class="welcome-note" data-speak>
        Pressione e segure em um texto para ouvir a leitura em voz alta.
        Você também poderá responder falando, sem precisar digitar.
      </p>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
